<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Information Portal</title>
    <style>
      /* --- CSS VARIABLES & RESET --- */
      :root {
        --primary: #1e3a8a; /* Deep Blue */
        --primary-light: #3b82f6; /* Bright Blue */
        --accent: #f59e0b; /* Amber */
        --bg-sidebar: #f1f5f9;
        --bg-main: #ffffff;
        --text-heading: #0f172a;
        --text-body: #334155;
        --border: #e2e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: var(--text-body);
        background-color: #eef2f6;
      }

      .back-button {
        display: inline-block;
        margin: 20px 0 0 40px;
        padding: 10px 20px;
        background-color: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background-color: var(--primary-light);
      }

      /* --- MAIN CONTENT AREA --- */
      .main-content {
        padding: 20px 40px 40px 40px;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        background: var(--bg-main);
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        min-height: 90vh;
      }

      /* Typography */
      h1 {
        font-size: 2.2rem;
        color: var(--text-heading);
        margin-bottom: 10px;
        line-height: 1.2;
      }

      .header-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 500;
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .badge-primary {
        background: #dbeafe;
        color: #1e40af;
        border-color: #bfdbfe;
      }

      .section {
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 1px solid #f1f5f9;
      }

      .section:last-child {
        border-bottom: none;
      }

      h2 {
        font-size: 1.4rem;
        color: var(--primary);
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        font-weight: 700;
      }

      h2::before {
        content: "";
        display: inline-block;
        width: 6px;
        height: 24px;
        background: var(--accent);
        margin-right: 12px;
        border-radius: 2px;
      }

      h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #1e293b;
      }

      h4 {
        font-size: 1rem;
        font-weight: 600;
        margin-top: 15px;
        color: #475569;
      }

      p {
        line-height: 1.75;
        margin-bottom: 12px;
        color: #334155;
        font-size: 1rem;
      }

      ul {
        list-style: none;
        margin-bottom: 20px;
      }

      li {
        position: relative;
        padding-left: 20px;
        margin-bottom: 8px;
        line-height: 1.6;
      }

      li::before {
        content: "‚Ä¢";
        color: var(--primary-light);
        font-weight: bold;
        position: absolute;
        left: 0;
        font-size: 1.2em;
        line-height: 1.4;
      }

      /* --- TABLES --- */
      .table-wrapper {
        overflow-x: auto;
        margin: 20px 0;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      th,
      td {
        padding: 14px 18px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        background-color: #f8fafc;
        font-weight: 600;
        color: var(--text-heading);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover td {
        background-color: #fcfcfc;
      }

      /* --- EMPTY STATE --- */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #94a3b8;
        text-align: center;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          overflow: auto;
        }
        .sidebar {
          width: 100%;
          height: auto;
          max-height: 300px;
        }
        .main-content {
          padding: 20px;
        }
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>
