<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Profile Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <i class="fas fa-arrow-left back-arrow"></i> <!-- Back Arrow -->
        <i class="fas fa-ellipsis-v three-dots"></i> <!-- Three Dots -->
        <div class="profile-pic"><img src="./Image/profile.png" alt=""></div>
        <div class="name">John Doe</div>
        <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a> <!-- GitHub Icon -->
            <a href="#"><i class="fab fa-linkedin"></i></a> <!-- LinkedIn Icon -->
            <a href="#"><i class="fab fa-instagram"></i></a> <!-- Instagram Icon -->
        </div>
    </div>
</body>
</html>
