<html><head>

  <main>
    <h2>Sessions</h2>
    <form id="simulate-session-form">
      <input id="sim-email" placeholder="user email">
      <input id="sim-text" placeholder="transcript text">
      <select id="sim-status"><option value="answered">answered</option><option value="unanswered">unanswered</option></select>
      <button type="submit">Simulate Session</button>
    </form>
    <section>
      <h3>Unanswered Queue</h3>
      <div id="unanswered-list" class="card-list"></div>
    </section>
    <h3>All Sessions</h3>
    <table id="sessions-table"><thead><tr><th>ID</th><th>User</th><th>Transcript</th><th>Status</th><th>Started</th><th>Actions</th></tr></thead><tbody></tbody></table>
  </main>

  <script src="/static/js/sessions.js"></script>
