<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Analytics</title>
  <link rel="stylesheet" href="/static/css/analytics.css">
</head><body>
  <header><a href="/">Logout</a> | <a href="/static/users.html">Users</a> | <a href="/static/kb.html">KB</a> | <a href="/static/faq.html">FAQ</a> | <a href="/static/custom.html">Custom Replies</a> | <a href="/static/knowledge.html">Documents</a> | <a href="/static/announcements.html">Notices</a> | <a href="/static/control.html">Control</a> | <a href="/static/sessions.html">Sessions</a> | <a href="/static/analytics.html">Analytics</a> | <a href="/static/audit.html">Audit</a> | <a href="/static/settings.html">Settings</a></header>
  <main>
    <h2>Analytics</h2>
    <div class="cards">
      <div class="card small"><strong id="stat-sessions">0</strong><div>Total Sessions</div></div>
      <div class="card small"><strong id="stat-unanswered">0</strong><div>Unanswered</div></div>
      <div class="card small"><strong id="stat-kb">0</strong><div>KB Articles</div></div>
      <div class="card small"><strong id="stat-users-today">0</strong><div>Users Today</div></div>
    </div>
    <div style="margin-top:12px"><button id="export-sessions">Export Sessions CSV</button></div>

    <section style="margin-top:20px">
      <h3>Daily Unique Users (last 30 days)</h3>
      <table id="daily-users-table"><thead><tr><th>Day</th><th>Users</th></tr></thead><tbody></tbody></table>
    </section>

    <section style="margin-top:20px">
      <div style="display:flex;align-items:center;gap:12px">
        <h3 style="margin:0">Question Categories</h3>
        <button id="reclassify">Re-classify now</button>
      </div>
      <table id="categories-table"><thead><tr><th>Category</th><th>Count</th></tr></thead><tbody></tbody></table>
    </section>
  </main>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/analytics.js"></script>
</body></html>
