<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notices</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page-bg">
    <div class="container">
      <header class="top">
        <h1>Notices</h1>
      </header>

      <div class="search-row">
        <div class="search-wrap">
          <span class="icon">üîç</span>
          <input id="search" placeholder="Search notices..." autocomplete="off" />
        </div>

        <div class="filter-wrap">
          <button id="filterBtn" class="filter-btn">Filter ‚ñæ</button>

          <div id="filterPanel" class="filter-panel hidden" role="dialog" aria-hidden="true">
            <div class="panel-section">
              <div class="panel-title">Quick Filters</div>
              <button class="quick" data-filter="new">Newest First</button>
              <button class="quick" data-filter="new-old">Date: New ‚Üí Old</button>
              <button class="quick" data-filter="old-new">Date: Old ‚Üí New</button>
              <button class="quick" data-filter="7days">Last 7 Days</button>
            </div>

            <div class="panel-section">
              <div class="panel-title">Category</div>
              <select id="categorySelect" aria-label="Filter by category">
                <option value="">All categories</option>
              </select>
            </div>

            <div class="panel-section">
              <div class="panel-title">Search by Date</div>

              <label style="display:block;margin-bottom:8px;">
                <input type="radio" name="date-type" value="month" checked /> Month
              </label>
              <label style="display:block;margin-bottom:8px;">
                <input type="radio" name="date-type" value="year" /> Year
              </label>

              <div class="date-inputs">
                <input id="dateMonth" type="month" title="Select month" />
                <input id="dateYear" type="number" placeholder="yyyy" min="1900" max="2100" />
              </div>

              <div class="panel-actions">
                <button id="clearFilters" class="btn-clear">Clear</button>
                <button id="applyFilters" class="btn-apply">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <main id="noticesList" class="list-area">
        <!-- intentionally empty (no demo notices) -->
      </main>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
