<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scholarship Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/css/style.css" />
    <script defer src="/static/js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>ðŸŽ“ Scholarship Portal</h1>
      <p>Find scholarships that match you</p>

      <input
        type="text"
        id="searchInput"
        placeholder="Search scholarships..."
        aria-label="Search scholarships"
      />
    </header>

    <div id="overlay"></div>

    <main class="container" id="cardContainer">
      {% for s in scholarships %}
      <div
        class="card"
        tabindex="0"
        role="button"
        data-title="{{ s.title | lower }}"
        data-intro="{{ s.intro | lower }}"
        data-original-title="{{ s.title }}"
        data-original-intro="{{ s.intro }}"
        data-slug="{{ s.slug }}"
      >
        <div class="card-details">
          <p class="text-title">{{ s.title }}</p>

          <p class="card-intro">{{ s.intro }}</p>

          <ul class="card-body">
            {% for d in s.details %}
            <li>{{ d }}</li>
            {% endfor %}
          </ul>

          <button
            class="learn-more-btn"
            onclick="event.stopPropagation(); window.location.href='/detail?id={{ s.slug }}'"
          >
            Learn More
          </button>
        </div>

        <button class="card-button">
          View Details
        </button>
      </div>
      {% endfor %}
    </main>

    <footer>
      <p>Â© 2025 Scholarship Information System</p>
    </footer>
  </body>
</html>
