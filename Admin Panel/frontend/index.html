<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Admin Panel ● UniBot</h1>
          <p class="text-gray-600 mt-2">College Chatbot Management System</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="admin@college.edu"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••"
            />
          </div>

          <div
            id="errorMessage"
            class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded"
          ></div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          <p>Demo Account:</p>
          <p class="mt-2">Admin: admin@college.edu / admin123</p>
        </div>
      </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("errorMessage");
          const loginBtn = document.getElementById("loginBtn");

          // Hide previous errors
          errorDiv.classList.add("hidden");

          // Disable button
          loginBtn.disabled = true;
          loginBtn.textContent = "Signing in...";

          try {
            const response = await api.login(email, password);

            if (response && response.success) {
              // Store token and user info
              api.setToken(response.data.access_token);
              localStorage.setItem("user", JSON.stringify(response.data.user));

              // Redirect to dashboard
              window.location.href = "dashboard.html";
            } else {
              errorDiv.textContent =
                response.error ||
                "Login failed. Please check your credentials.";
              errorDiv.classList.remove("hidden");
            }
          } catch (error) {
            errorDiv.textContent = "Network error. Please try again.";
            errorDiv.classList.remove("hidden");
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "Sign In";
          }
        });

      // Clear token on page load
      localStorage.removeItem("auth_token");
      localStorage.removeItem("user");
    </script>
  </body>
</html>
