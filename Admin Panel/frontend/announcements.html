<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white shadow-lg">
        <div class="p-6 border-b">
          <h1 class="text-xl font-bold text-gray-800">Admin Panel ● UniBot</h1>
          <!DOCTYPE html>
          <p class="text-xs text-gray-500" id="userRole"></p>
        </div>

        <nav class="p-4">
          <a
            href="dashboard.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Dashboard</a
          >
          <a
            href="announcements.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Announcements</a
          >
          <a
            href="kb.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Knowledge Base</a
          >
          <a
            href="logs.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Query Logs</a
          >
          <a
            href="feedback.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Feedback</a
          >
          <a
            href="analytics.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Analytics</a
          >
          <a
            href="settings.html"
            class="sidebar-link block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded mb-2"
            >Settings</a
          >
          <button
            onclick="logout()"
            class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded mt-4"
          >
            Logout
          </button>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="mb-6">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-3xl font-bold text-gray-800">Announcements</h1>
              <p class="text-gray-600 mt-2">
                Create and schedule announcements for students
              </p>
            </div>
            <button
              onclick="openCreateModal()"
              class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Create Announcement
            </button>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow mb-6">
          <div class="border-b">
            <div class="flex gap-4 p-4">
              <button
                onclick="filterAnnouncements('all')"
                id="btnAll"
                class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600"
              >
                All
              </button>
              <button
                onclick="filterAnnouncements('published')"
                id="btnPublished"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600"
              >
                Published
              </button>
              <button
                onclick="filterAnnouncements('scheduled')"
                id="btnScheduled"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600"
              >
                Scheduled
              </button>
              <button
                onclick="filterAnnouncements('draft')"
                id="btnDraft"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600"
              >
                Drafts
              </button>
            </div>
          </div>
        </div>

        <div id="announcementsList" class="space-y-4">
          </div>
      </main>
    </div>

    <div
      id="announcementModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 border-b">
          <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">
            Create Announcement
          </h2>
        </div>
        <form id="announcementForm" class="p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Title *</label
            >
            <input
              type="text"
              id="title"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              placeholder="Enter announcement title"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Content *</label
            >
            <textarea
              id="content"
              required
              rows="6"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              placeholder="Enter announcement content"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Schedule Publish Date (Optional)</label
            >
            <input
              type="datetime-local"
              id="publishDate"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            />
            <p class="text-xs text-gray-500 mt-1">
              Leave empty to publish immediately
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Attachments (Optional)</label
            >
            <input
              type="file"
              id="attachmentFiles"
              multiple
              accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            />
            <p class="text-xs text-gray-500 mt-1">
              Upload documents, images, or PDFs (max 10MB each)
            </p>
            <div id="attachmentsList" class="mt-2 space-y-1"></div>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="visibleToChatbot"
              checked
              class="w-4 h-4 text-blue-600 rounded"
            />
            <label for="visibleToChatbot" class="ml-2 text-sm text-gray-700"
              >Visible to chatbot</label
            >
          </div>

          <div class="flex justify-end gap-3 pt-4 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
              Save Announcement
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
      let currentFilter = 'all';
      let allAnnouncements = [];
      let editingId = null;
      let uploadedFiles = [];

        function openCreateModal() {
          editingId = null;
          uploadedFiles = [];
          document.getElementById('announcementModal').classList.remove('hidden');
          document.getElementById('modalTitle').textContent = 'Create Announcement';
          document.getElementById('announcementForm').reset();
          document.getElementById('attachmentsList').innerHTML = '';
          // Focus first input for accessibility
          setTimeout(() => {
            const firstInput = document.getElementById('title');
            if (firstInput) firstInput.focus();
          }, 100);
        }

      // Handle file selection
        document.addEventListener('DOMContentLoaded', () => {
          // Defensive guards for globals
          window.API_BASE_URL = window.API_BASE_URL || '';
          window.api = window.api || {};
          window.escapeHtml = window.escapeHtml || (str => str ? String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s])) : '');
          window.formatDate = window.formatDate || (date => date ? new Date(date).toLocaleString() : '');
          window.showToast = window.showToast || ((msg, type) => alert((type ? `[${type}] ` : '') + msg));
          window.checkAuth = window.checkAuth || (() => true);

          const fileInput = document.getElementById('attachmentFiles');
          if (fileInput) {
            fileInput.addEventListener('change', function(e) {
              const files = Array.from(e.target.files);
              const listContainer = document.getElementById('attachmentsList');
              if (files.length === 0) {
                uploadedFiles = [];
                listContainer.innerHTML = '';
                return;
              }
              // Validate file sizes
              const maxSize = 10 * 1024 * 1024; // 10MB
              const validFiles = files.filter(f => {
                if (f.size > maxSize) {
                  showToast(`${f.name} exceeds 10MB limit`, 'error');
                  return false;
                }
                return true;
              });
              uploadedFiles = validFiles;
              // Display file list
              if (validFiles.length > 0) {
                listContainer.innerHTML = validFiles.map((file, idx) => `
                  <div class="flex items-center justify-between text-sm bg-gray-50 px-3 py-2 rounded">
                    <div class="flex items-center gap-2">
                      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                      </svg>
                      <span class="text-gray-700">${escapeHtml(file.name)}</span>
                      <span class="text-gray-500">(${(file.size / 1024).toFixed(1)} KB)</span>
                    </div>
                    <button type="button" onclick="removeAttachment(${idx})" class="text-red-600 hover:text-red-800">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                `).join('');
              } else {
                listContainer.innerHTML = '';
              }
            });
          }
        });

        function removeAttachment(index) {
          uploadedFiles.splice(index, 1);
          const fileInput = document.getElementById('attachmentFiles');
          if (!fileInput) return;
          // Update file input
          const dt = new DataTransfer();
          uploadedFiles.forEach(file => dt.items.add(file));
          fileInput.files = dt.files;
          // Trigger change event to update display
          fileInput.dispatchEvent(new Event('change'));
        }

        function closeModal() {
          document.getElementById('announcementModal').classList.add('hidden');
          editingId = null;
        }

        // Modal accessibility: trap focus and close on Esc
        (function modalAccessibility() {
          const modal = document.getElementById('announcementModal');
          if (!modal) return;
          document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('hidden')) return;
            if (e.key === 'Escape') {
              closeModal();
            }
            // Basic focus trap
            if (e.key === 'Tab') {
              const focusable = modal.querySelectorAll('input, textarea, button, select, a[href], [tabindex]:not([tabindex="-1"])');
              const focusableArr = Array.prototype.slice.call(focusable);
              if (focusableArr.length === 0) return;
              const first = focusableArr[0];
              const last = focusableArr[focusableArr.length - 1];
              if (e.shiftKey && document.activeElement === first) {
                e.preventDefault();
                last.focus();
              } else if (!e.shiftKey && document.activeElement === last) {
                e.preventDefault();
                first.focus();
              }
            }
          });
        })();

        function filterAnnouncements(filter) {
          currentFilter = filter;
          // Update button styles
          ['All', 'Published', 'Scheduled', 'Draft'].forEach(f => {
            const btn = document.getElementById(`btn${f}`);
            if (btn) {
              if (f.toLowerCase() === filter) {
                btn.className = 'px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600';
              } else {
                btn.className = 'px-4 py-2 font-semibold text-gray-600 hover:text-blue-600';
              }
            }
          });
          displayAnnouncements();
        }

        async function loadAnnouncements() {
          if (!window.api || typeof api.getAnnouncements !== 'function') {
            showToast('Announcements API not available', 'error');
            return;
          }
          try {
            console.log('[loadAnnouncements] Starting request...');
            const response = await api.getAnnouncements();
            console.log('[loadAnnouncements] Response received:', response);
            
            if (response?.success) {
              allAnnouncements = response.data.announcements || [];
              displayAnnouncements();
            } else {
              console.error('[loadAnnouncements] Error response:', response);
              const errorMsg = response?.error || response?.message || 'Failed to load announcements';
              showToast(errorMsg, 'error');
              
              // If unauthorized, redirect to login
              if (response?.status === 401) {
                console.warn('[loadAnnouncements] Unauthorized - redirecting to login');
                localStorage.clear();
                setTimeout(() => window.location.href = '/index.html', 2000);
              }
            }
          } catch (error) {
            console.error('Error loading announcements:', error);
            showToast('Error loading announcements', 'error');
          }
        }

        function getStatus(announcement) {
          if (!announcement || typeof announcement !== 'object') return 'draft';
          // Check for Scheduled FIRST
          if (announcement.scheduled_at && new Date(announcement.scheduled_at) > new Date()) {
              return 'scheduled';
          }
          // Then check active/published
          if (announcement.published_at && announcement.is_active) return 'published';
          // If not active and not scheduled (or schedule passed but not active), it's a draft
          if (!announcement.is_active) return 'draft';
          return 'draft';
        }

        function displayAnnouncements() {
          let filtered = allAnnouncements;
          if (currentFilter !== 'all') {
            filtered = allAnnouncements.filter(a => getStatus(a) === currentFilter);
          }
          const container = document.getElementById('announcementsList');
          if (!container) return;
          if (filtered.length === 0) {
            container.innerHTML = `
              <div class="bg-white rounded-lg shadow p-12 text-center">
                <p class="text-gray-500">No announcements found</p>
              </div>
            `;
            return;
          }
          // Sort by date
          filtered.sort((a, b) => {
            return new Date(b.published_at || b.created_at) - new Date(a.published_at || a.created_at);
          });
          container.innerHTML = filtered.map(announcement => {
            const status = getStatus(announcement);
            const statusColors = {
              published: 'bg-green-100 text-green-800',
              scheduled: 'bg-yellow-100 text-yellow-800',
              draft: 'bg-gray-100 text-gray-800'
            };
            const isRemoved = announcement.removed === true;
            return `
              <div class="bg-white rounded-lg shadow p-6 ${isRemoved ? 'opacity-70' : ''}">
                <div class="flex justify-between items-start mb-3">
                  <div class="flex-1">
                    <div class="flex items-center gap-2 mb-2">
                      <h3 class="text-xl font-bold ${isRemoved ? 'text-gray-400 line-through' : 'text-gray-800'}">${escapeHtml(announcement.title)}</h3>
                      ${isRemoved ? '<span class="ml-2 px-2 py-1 text-xs font-semibold rounded bg-gray-300 text-gray-700">Removed</span>' : ''}
                    </div>
                    <div class="flex gap-2 mb-3">
                      <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusColors[status]}">
                        ${status.toUpperCase()}
                      </span>
                      ${announcement.visible_to_chatbot ?
                        '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">VISIBLE TO CHATBOT</span>' :
                        ''}
                    </div>
                  </div>
                  <div class="flex gap-2">
                    <button onclick="editAnnouncement(${announcement.id})"
                      class="text-blue-600 hover:text-blue-800" title="Edit" ${isRemoved ? 'disabled style="opacity:0.5;cursor:not-allowed;"' : ''}>
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                      </svg>
                    </button>
                    <button data-announcement-id="${announcement.id}" onclick="handleDeleteClick(event)" class="text-red-600 hover:text-red-800 ml-2" title="Delete" ${isRemoved ? 'disabled style="opacity:0.5;cursor:not-allowed;"' : ''}>
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                </div>
                <p class="${isRemoved ? 'text-gray-400 line-through' : 'text-gray-700'} mb-3">${escapeHtml(announcement.body)}</p>
                ${announcement.attachments && announcement.attachments.length > 0 ? `
                  <div class="flex items-center gap-2 text-sm text-gray-600 mb-3">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                    </svg>
                    <span>${announcement.attachments.length} attachment(s)</span>
                  </div>
                ` : ''}
                <div class="text-sm text-gray-500 flex justify-between items-center">
                  <span>Created ${formatDate(announcement.created_at)}</span>
                  <span>${announcement.published_at ? 'Published ' + formatDate(announcement.published_at) : announcement.scheduled_at ? 'Scheduled for ' + formatDate(announcement.scheduled_at) : 'Not published'}</span>
                </div>
              </div>
            `;
          }).join('');
        }

        async function editAnnouncement(id) {
          const announcement = allAnnouncements.find(a => a.id === id);
          if (!announcement) return;
          editingId = id;
          uploadedFiles = [];
          document.getElementById('modalTitle').textContent = 'Edit Announcement';
          document.getElementById('title').value = announcement.title;
          document.getElementById('content').value = announcement.body; // Check server field name
          document.getElementById('visibleToChatbot').checked = announcement.visible_to_chatbot;
          if (announcement.scheduled_at) {
            const date = new Date(announcement.scheduled_at);
            const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
              .toISOString().slice(0, 16);
            document.getElementById('publishDate').value = localDateTime;
          } else {
            document.getElementById('publishDate').value = '';
          }
          // Display existing attachments
          const attachmentsList = document.getElementById('attachmentsList');
          if (announcement.attachments && announcement.attachments.length > 0) {
            attachmentsList.innerHTML = announcement.attachments.map((path, idx) => {
              const fileName = path.split('/').pop();
              return `
                <div class="flex items-center justify-between text-sm bg-blue-50 px-3 py-2 rounded border border-blue-200">
                  <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                    </svg>
                    <span class="text-blue-700">${escapeHtml(fileName)}</span>
                    <span class="text-blue-500 text-xs">(existing)</span>
                  </div>
                  <a href="${path}" target="_blank" class="text-blue-600 hover:text-blue-800">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                  </a>
                </div>
              `;
            }).join('');
          } else {
            attachmentsList.innerHTML = '';
          }
          document.getElementById('announcementModal').classList.remove('hidden');
          // Focus first input for accessibility
          setTimeout(() => {
            const firstInput = document.getElementById('title');
            if (firstInput) firstInput.focus();
          }, 100);
        }

        // FIX: Simplified Global Delete Handler
        async function handleDeleteClick(event) {
          event.preventDefault();
          
          // Use .closest('button') to ensure we get the button even if user clicks the icon
          const btn = event.target.closest('button');
          if (!btn) return;
          
          const id = btn.getAttribute('data-announcement-id');
          if (!id) return;
          
          if (!window.api || typeof api.deleteAnnouncement !== 'function') {
            showToast('Delete API not available', 'error');
            return;
          }
          
          if (!confirm('Are you sure you want to delete this announcement?')) return;
          
          // UI Feedback
          const originalContent = btn.innerHTML;
          btn.disabled = true;
          btn.innerHTML = '<span class="animate-spin">⏳</span>'; // Simple loading indicator
          
          try {
            const response = await api.deleteAnnouncement(id);
            console.log('Delete response:', response); // Debug log
            if (response?.success) {
              showToast('Announcement deleted successfully', 'success');
              await loadAnnouncements();
            } else {
              showToast(response?.error || 'Failed to delete announcement', 'error');
              // Reset button if failed
              btn.disabled = false;
              btn.innerHTML = originalContent;
            }
          } catch (error) {
            console.error('Error deleting announcement:', error);
            showToast('Error deleting announcement', 'error');
            btn.disabled = false;
            btn.innerHTML = originalContent;
          }
        }
        // Expose to window explicitly
        window.handleDeleteClick = handleDeleteClick;

        function logout() {
          // Remove both possible token keys for consistency
          localStorage.removeItem('token');
          localStorage.removeItem('auth_token');
          window.location.href = 'index.html';
        }

      // Form submission
        document.getElementById('announcementForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Uploading...';
          try {
            // Defensive: check for required APIs
            if (!window.api || (editingId && typeof api.updateAnnouncement !== 'function') || (!editingId && typeof api.createAnnouncement !== 'function')) {
              showToast('Announcement API not available', 'error');
              return;
            }
            // Upload files first if any
            let attachmentPaths = [];
            if (uploadedFiles.length > 0) {
              const uploadFormData = new FormData();
              uploadedFiles.forEach(file => {
                uploadFormData.append('files', file);
              });
              // Use consistent token key
              const token = localStorage.getItem('auth_token') || localStorage.getItem('token') || '';
              const uploadResponse = await fetch(`${API_BASE_URL}/api/announcements/upload`, {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${token}`
                },
                body: uploadFormData
              });
              const uploadResult = await uploadResponse.json();
              if (uploadResult.success) {
                attachmentPaths = uploadResult.data.file_paths || [];
              } else {
                throw new Error(uploadResult.error || 'File upload failed');
              }
            }
            // Create announcement data
            const formData = {
              title: document.getElementById('title').value,
              body: document.getElementById('content').value, // Check server field name
              visible_to_chatbot: document.getElementById('visibleToChatbot').checked,
              attachments: attachmentPaths
            };
            const publishDate = document.getElementById('publishDate').value;
            if (publishDate) {
              formData.scheduled_at = new Date(publishDate).toISOString();
            }
            submitBtn.textContent = 'Saving...';
            let response;
            if (editingId) {
              response = await api.updateAnnouncement(editingId, formData);
            } else {
              response = await api.createAnnouncement(formData);
            }
            if (response?.success) {
              showToast(`Announcement ${editingId ? 'updated' : 'created'} successfully!`, 'success');
              // First reload the data, THEN close the modal
              await loadAnnouncements();
              closeModal();
            } else {
              showToast(response?.error || `Failed to ${editingId ? 'update' : 'create'} announcement`, 'error');
            }
          } catch (error) {
            console.error('Error saving announcement:', error);
            showToast(error.message || 'Error saving announcement', 'error');
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

      // Load announcements on page load
        document.addEventListener('DOMContentLoaded', () => {
          // Ensure API client has the token
          const token = localStorage.getItem('auth_token');
          if (!token) {
            console.error('[Announcements] No auth token found, redirecting to login');
            window.location.href = '/index.html';
            return;
          }
          
          // Make sure API client has the token
          if (window.api) {
            window.api.token = token;
          }
          
          // Check auth and load
          if (typeof checkAuth === 'function' ? checkAuth() : true) {
            loadAnnouncements();
          }
        });
    </script>
  </body>
</html>
